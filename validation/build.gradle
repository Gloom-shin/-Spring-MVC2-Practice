plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//graalVM
	implementation group: 'org.graalvm', name: 'polyglot-tck', version: '1.0.0-rc7'
	implementation 'org.graalvm.sdk:graal-sdk:22.3.1'
	implementation 'org.graalvm.truffle:truffle-api:22.3.1'
	implementation 'org.graalvm.js:js:22.3.1'
}

test {
	useJUnitPlatform()
}
